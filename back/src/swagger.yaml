                  speed: 84
  '/pokemonData/{id}':
    get:
      tags:
        - pokemonRadarChartData
      security:
        - Authorization: []
      summary: 포켓몬 별 radar chart 데이터
      description: MinMaxScaling한 포켓몬 별 radar chart 데이터를 가져오는 API
      parameters:
        - in: path
          name: id
          required: true
          type: number
          schema:
            type: number
            maximum: 151
            examples:
              zero:
                value: 0
              max:
                value: 151
          style: matrix
      responses:
        '200':
          description: 포켓몬 별 radar chart 데이터 정보를 불러옴
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                  id:
                    type: number
                  name:
                    type: string
                  typeOne:
                    type: string
                  height:
                    type: number
                  weight:
                    type: number
                  totalPoints:
                    type: number
                  hp:
                    type: number
                  attack:
                    type: number
                  defense:
                    type: number
                  spAttack:
                    type: number
                  spDefense:
                    type: number
                  speed:
                    type: number
              example:
                _id: 626c9edeada3c0a90aa13508
                id: 1
                name: 이상해씨
                typeOne: 풀
                height: 5.813953488372092
                weight: 1.4785823005001089
                totalPoints: 25.360824742268036
                hp: 14.583333333333332
                attack: 34.10852713178295
                defense: 25.142857142857142
                spAttack: 35.97122302158273
                spDefense: 42.85714285714285
                speed: 22.222222222222218
  '/pokemon/{id}':
    get:
      summary: 포켓몬 모든 정보 반환
      description: |
        포켓몬의 id를 params로 받아 해당 포켓몬의 정보를 반환
      tags:
        - pokemon
      security:
        - Authorization: []
      parameters:
        - in: path
          name: id
          required: true
          type: number
          schema:
            type: number
            maximum: 151
            examples:
              zero:
                value: 0
              max:
                value: 151
          style: matrix
      responses:
        '200':
          description: 포켓몬 정보 요청 정상 처리
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                  id:
                    type: number
                  name:
                    type: string
                  status:
                    type: string
                  typeOne:
                    type: string
                  typeTwo:
                    type: string
                  height:
                    type: number
                  weight:
                    type: number
                  totalPoints:
                    type: number
                  hp:
                    type: number
                  attack:
                    type: number
                  defense:
                    type: number
                  spAttack:
                    type: number
                  spDefense:
                    type: number
                  speed:
                    type: number
              example:
                _id: '626407bd961c4243634ea1e8,'
                id: 2
                name: 이상해풀
                status: 노말
                typeOne: 풀
                typeTwo: 독
                height: 1
                weight: 13
                totalPoints: 405
                hp: 60
                attack: 62
                defense: 63
                spAttack: 80
                spDefense: 80
                speed: 60
        '400':
          description: 요청이 잘못 됨
  '/pokemon/{id}/name':
    get:
      summary: '포켓몬 id, 이름 반환'
      description: |
        포켓몬의 id를 params로 받아 해당 포켓몬의 id와 이름(name)을 반환
      tags:
        - pokemon
      security:
        - Authorization: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: number
            maximum: 151
            examples:
              zero:
                value: 0
              max:
                value: 151
          style: matrix
      responses:
        '200':
          description: '포켓몬 id, name 요청 정상 처리'
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                  name:
                    type: string
              example:
                id: 2
                name: 이상해풀
        '400':
          description: 요청이 잘못 됨
  /pokemonList:
    get:
      summary: 모든 포켓몬의 정보를 리스트로 반환
      description: |
        각각 포켓몬의 모든 정보를 담은 object들을 array에 담아 모든 포켓만을 반환
      tags:
        - pokemon
      security:
        - Authorization: []
      responses:
        '200':
          description: 포켓몬들 정보 요청 정상 처리
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                    id:
                      type: number
                    name:
                      type: string
                    status:
                      type: string
                    typeOne:
                      type: string
                    typeTwo:
                      type: string
                    height:
                      type: number
                    weight:
                      type: number
                    totalPoints:
                      type: number
                    hp:
                      type: number
                    attack:
                      type: number
                    defense:
                      type: number
                    spAttack:
                      type: number
                    spDefense:
                      type: number
                    speed:
                      type: number
                example:
                  - _id: 626407bd961c4243634ea1e7
                    id: 1
                    name: 이상해씨
                    status: 노말
                    typeOne: 풀
                    typeTwo: 독
                    height: 0.7
                    weight: 6.9
                    totalPoints: 318
                    hp: 45
                    attack: 49
                    defense: 49
                    spAttack: 65
                    spDefense: 65
                    speed: 45
                  - _id: '626407bd961c4243634ea1e8,'
                    id: 2
                    name: 이상해풀
                    status: 노말
                    typeOne: 풀
                    typeTwo: 독
                    height: 1
                    weight: 13
                    totalPoints: 405
                    hp: 60
                    attack: 62
                    defense: 63
                    spAttack: 80
                    spDefense: 80
                    speed: 60
                  - _id: 626407bd961c4243634ea1e9
                    id: 3
                    name: 이상해꽃
                    status: 노말
                    typeOne: 풀
                    typeTwo: 독
                    height: 2
                    weight: 100
                    totalPoints: 525
                    hp: 80
                    attack: 82
                    defense: 83
                    spAttack: 100
                    spDefense: 100
                    speed: 80
                  - _id: '626407bd961c4243634ea1ea,'
                    id: 4
                    name: 파이리
                    status: 노말
                    typeOne: 불꽃
                    typeTwo: 없음
                    height: 0.6
                    weight: 8.5
                    totalPoints: 309
                    hp: 39
                    attack: 52
                    defense: 43
                    spAttack: 60
                    spDefense: 50
                    speed: 65
        '400':
          description: 요청이 잘못
  '/pokemonList/{type}':
    get:
      summary: 특정 속성 포켓몬의 정보를 리스트로 반환
      description: |
        각각 포켓몬의 모든 정보를 담은 object들을 array에 담아 특정 속성의 포켓만을 반환.<br> typeOne, typeTwo 둘 중 하나라도 params type과 일치하면 반환
      tags:
        - pokemon
      security:
        - Authorization: []
      parameters:
        - in: path
          name: type
          required: true
          schema:
            type: string
            enum:
              - 풀
              - 불꽃
              - 물
              - 벌레
              - 노말
              - 독
              - 전기
              - 땅
              - 페어리
              - 격투
              - 에스퍼
              - 바위
              - 고스트
              - 얼음
              - 드래곤
              - 비행
              - 강철
          style: matrix
