openapi: 3.0.0
info:
  version: 0.2.0
  title: Pokemon-Collector API
  description: Pokemon-Collector API 명세서입니다
  license:
    name: MIT
servers:
  - url: 'http://localhost:5000/'
components:
  securitySchemes:
    Authorization:
      in: header
      name: Authorization
      type: apiKey
      scheme: bearer
  security:
    Authorization: []
paths:
  /user/register:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nickname:
                  type: string
                  example: 포켓몬 트레이너
                email:
                  type: string
                  example: a@naver.com
                password:
                  type: string
                  example: 1234
                sex:
                  type: string
                  example: Male
                birth:
                  type: string
                  example: 1990-12-03T00:00:00.000Z
                interest:
                  type: number
                  example: 3
                likeType:
                  type: string
                  example: 격투
      tags:
        - user
      summary: 회원가입
      description: User의 회원가입 API
      responses:
        '200':
          description: 회원가입 성공
        '400':
          description: Content-Type application/json으로 설정
  /user/login:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: a@naver.com
                password:
                  type: string
                  example: 1234
      tags:
        - user
      summary: 로그인
      description: User의 로그인 API
      responses:
        '200':
          description: 로그인 성공
        '400':
          description: 가입 내역이 없는 이메일이므로 로그인 실패
  /user/current:
    get:
      tags:
        - user
      summary: 최근에 로그인한 유저 정보
      security:
        - Authorization: []
      description: 최근에 로그인한 User의 정보를 불러오는 API
      responses:
        '200':
          description: 최근에 로그인한 유저 정보 불러옴
        '400':
          description: 정상적인 토큰이 아니라서 유저 정보를 불러오는 것을 실패
          content:
            application/json:
              schema:
                type: object
  /user/attendanceCheck:
    put:
      tags:
        - user
      summary: 유저의 마지막 로그인 시간으로부터 24시간 경과 확인
      description: 유저의 마지막 로그인 시간으로부터 24시간 경과 확인 -> 포인트 지급 여부 업데이트 API
      security:
        - Authorization: []
      responses:
        '200':
          description: '출석체크 시간, 포인트 지급 여부 업데이트'
          content:
            application/json:
              schema:
                type: object
                properties:
                  attendance:
                    type: string
                    example: 2022-05-02T16:03:30.429Z
                  isPointGiven:
                    type: string
                    example: false
  /user/checkIn:
    put:
      tags:
        - user
      summary: 기존 포인트 + 1000
      description: '기존 포인트 + 1000, 포인트 지급 여부 업데이트 API'
      security:
        - Authorization: []
      responses:
        '200':
          description: '포인트, 포인트 지급 여부 업데이트'
          content:
            application/json:
              schema:
                type: object
                properties:
                  attendance:
                    type: string
                    example: 2022-05-02T16:03:30.429Z
                  isPointGiven:
                    type: string
                    example: false
                  point:
                    type: number
                    example: 2000
  /user/profileModify:
    put:
      tags:
        - user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nickname:
                  type: string
                  example: 태초마을 관장
                likeType:
                  type: string
                  example: 불꽃
                profileImg:
                  type: string
                  example: 117.png
                interest:
                  type: number
                  example: 5
      summary: 유저의 프로필 변경
      description: 유저의 프로필 변경 API
      security:
        - Authorization: []
      responses:
        '200':
          description: 유저 프로필 변경 성공
  /user/changePassword:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: 1234
      tags:
        - user
      summary: 비밀번호 변경
      description: User의 비밀번호 변경 API
      security:
        - Authorization: []
      responses:
        '200':
          description: 비밀번호 변경 성공
        '400':
          description: 변경할 패스워드 입력
  /achievementList:
    get:
      summary: 업적 리스트 조회
      description: 업적 리스트 반환 API
      tags:
        - achievements
      security:
        - Authorization: []
      parameters:
        in: header
        name: Authorization
        required: true
      responses:
        '200':
          description: 업적 리스트 반환
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                    id:
                      type: number
                    type:
                      type: string
                    name:
                      type: string
                    description:
                      type: string
                    condition:
                      type: array
                      items:
                        type: number
              example:
                - _id: 626a3362d48b52f83c27058a
                  id: 1
                  type: visited
                  name: 초심자 트레이너
                  description: 따끈따끈한 트레이너
                  condition:
                    - 1
                - _id: 626a3362d48b52f83c27058b
                  id: 2
                  type: collected
                  name: 스타팅 포켓몬 콜렉터
                  description: 스타팅 포켓몬을 모두 모았다!
                  condition:
                    - 1
                    - 4
                    - 7
                - _id: 626a3362d48b52f83c27058c
                  id: 3
                  type: collected
                  name: 노말 포켓몬 콜렉터
                  description: 노말 속성 포켓몬을 모두 모았다!
                  condition:
                    - 16
                    - 17
                    - 18
                    - 19
                    - 20
                    - 21
                    - 22
                    - 39
                    - 40
                    - 52
                    - 53
                    - 83
                    - 84
                    - 85
                    - 108
                    - 113
                    - 115
                    - 128
                    - 132
                    - 133
                    - 137
                    - 143
  /userAchievementList:
    get:
      summary: 유저 업적 리스트 조회
      description: 유저의 업적 리스트를 반환
      tags:
        - achievements
      security:
        - Authorization: []
      responses:
        '200':
          description: 유저의 업적 리스트 반환 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: number
                    type:
                      type: string
                    name:
                      type: string
                    description:
                      type: string
                    status:
                      type: number
              example:
                - id: 1
                  type: visited
                  name: 초심자 트레이너
                  description: 따끈따끈한 트레이너
                  status: 100
                - id: 2
                  type: collected
                  name: 스타팅 포켓몬 콜렉터
                  description: 스타팅 포켓몬을 모두 모았다!
                  status: 33
                - id: 3
                  type: collected
                  name: 노말 포켓몬 콜렉터
                  description: 노말 속성 포켓몬을 모두 모았다!
                  status: 73
                - id: 4
                  type: collected
                  name: 불꽃 포켓몬 콜렉터
                  description: 불꽃 속성 포켓몬을 모두 모았다!
                  status: 58
                - id: 5
                  type: collected
                  name: 물 포켓몬 콜렉터
                  description: 물 속성 포켓몬을 모두 모았다!
                  status: 75
        '400':
          description: 요청이 잘못 됨
  /addAchievements:
    get:
      summary: 새로운 업적을 생성
      description: |
        새로운 업적을 생성해 업적 db에 추가 및 유저 db업적 필드에  적용<br> ( ⭐**주의**⭐ 모든 업적 db와 모든 유저 db를 수정하게 되니   매우 신중하게 사용하고 테스트는 하지 말 것)
      tags:
        - achievements
      security:
        - Authorization: []
      requestBody:
        description: 업적의 정보를 입력
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: number
                name:
                  type: string
                description:
                  type: string
                condition:
                  type: array
                  items:
                    type: number
            example:
              - id: 22
                name: 이브이 컬렉터
                discription: 이브이와 이브이의 3가지 진화형을 다   모았다!
                condition:
                  - 133
                  - 134
                  - 135
                  - 136
      responses:
        '200':
          description: '업적 db에 새로운 업적 추가, 유저 업적 목록에 새로운 업적의 id와 달성도 추가 완료'
  '/pokemonMeanData/{group}':
    get:
      tags:
        - pokemonMeanData
      security:
        - Authorization: []
      summary: 속성 별 또는 전체 평균 데이터
      description: 속성 별 또는 전체 평균 데이터를 가져오는 API
      parameters:
        - in: path
          name: group
          required: true
          type: string
          schema:
            type: string
            enum:
              - all
              - grass
              - fire
              - water
              - bug
              - normal
              - poison
              - electric
              - ground
              - fairy
              - fight
              - psychic
              - rock
              - ghost
              - ice
              - dragon
              - flying
              - steel
          style: matrix
      responses:
        '200':
          description: 속성 별 또는 전체 평균 데이터 정보를 불러옴
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                  group:
                    type: string
                  height:
                    type: number
                  weight:
                    type: number
                  totalPoints:
                    type: number
                  hp:
                    type: number
                  attack:
                    type: number
                  defense:
                    type: number
                  spAttack:
                    type: number
                  spDefense:
                    type: number
                  speed:
                    type: number
              example:
                _id: 627132ce0455dcafe79e64d5
                group: all
                height: 1.1947019867549677
                weight: 45.95165562913907
                totalPoints: 407.6423841059603
                hp: 64.21192052980132
                attack: 72.91390728476821
                defense: 68.2251655629139
                spAttack: 67.13907284768212
                spDefense: 66.08609271523179
                speed: 69.06622516556291
  /pokemonMeanData:
    get:
      tags:
        - pokemonMeanData
      security:
        - Authorization: []
      summary: '속성 별, 전체 평균 데이터'
      description: '속성 별, 전체 평균 데이터를 모두 가져오는 API'
      responses:
        '200':
          description: '속성 별, 전체 평균 데이터 정보를 불러옴'
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                    group:
                      type: string
                    height:
                      type: number
                    weight:
                      type: number
                    totalPoints:
                      type: number
                    hp:
                      type: number
                    attack:
                      type: number
                    defense:
                      type: number
                    spAttack:
                      type: number
                    spDefense:
                      type: number
                    speed:
                      type: number
              example:
                - _id: 627132ce0455dcafe79e64d5
                  group: all
                  height: 1.1947019867549677
                  weight: 45.95165562913907
                  totalPoints: 407.6423841059603
                  hp: 64.21192052980132
                  attack: 72.91390728476821
                  defense: 68.2251655629139
                  spAttack: 67.13907284768212
                  spDefense: 66.08609271523179
                  speed: 69.06622516556291
                - _id: 627132ce0455dcafe79e64d6
                  group: grass
                  height: 1.0214285714285716
                  weight: 26.485714285714284
                  totalPoints: 400.92857142857144
                  hp: 62.5
                  attack: 72.35714285714286
                  defense: 69.28571428571429
                  spAttack: 82.85714285714286
                  spDefense: 65.35714285714286
                  speed: 48.57142857142857
                - _id: 627132ce0455dcafe79e64d7
                  group: fire
                  height: 1.2166666666666666
                  weight: 48.025
                  totalPoints: 455.5833333333333
                  hp: 63.833333333333336
